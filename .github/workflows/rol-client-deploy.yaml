name: ROL Client Build

on:
  push:
    branches:
      - main  # Adjust this to match your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install
        working-directory: rolclient

      - name: Build
        run: ng build  # Use ng build to build the Angular app in production mode
        working-directory: rolclient # Set the working directory to the Angular project folder

      - name: Set AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Copy to S3
        run: aws s3 sync ${{ ROLCLIENT_BUILD }} s3://${{ secrets.AWS_S3_BUCKET }}
