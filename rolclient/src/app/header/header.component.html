<header class="sticky fixed" id="sp-header" style="position: absolute;">
  <div data-darkreader-inline-color="" id="sp-bar"
       style="color: rgb(232, 230, 227) !important; --darkreader-inline-color: #d8d4cf;">
    <div id="sp-bar-text"><span></span></div>
    <div class="sp-social-holder" data-shape="circle" data-style="icons" id="sp-bar-social"><a class="facebook" data-type="facebook"
                                                                                               href=""
                                                                                               target="_blank"><i
      class="fa fa-fw fa-facebook"></i></a><a class="twitter" data-type="twitter" href="" target="_blank"><i
      class="fa fa-fw fa-twitter"></i></a><a class="pinterest" data-type="pinterest" href="" target="_blank"><i
      class="fa fa-fw fa-pinterest"></i></a><a class="instagram" data-type="instagram" href="" target="_blank"><i
      class="fa fa-fw fa-instagram"></i></a></div>
  </div>
  <div data-darkreader-inline-color="" id="sp-logo"
       style="color: rgb(232, 230, 227); --darkreader-inline-color: #d8d4cf;"><img
    src="https://storage2.snappages.site/KHGFVV/assets/images/8012523_327x305_500.png" width="140px"></div>
  <div id="sp-nav">
    <app-navbar></app-navbar>
  </div>
  <div data-darkreader-inline-color="" id="sp-nav-button"
       style="color: rgb(232, 230, 227); --darkreader-inline-color: #d8d4cf;"></div>
</header>
