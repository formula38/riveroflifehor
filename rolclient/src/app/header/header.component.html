<header id="sp-header" class="sticky">
  <div id="sp-bar">
    <div id="sp-bar-text">
      <span></span>
    </div>
    <div class="sp-social-holder" id="sp-bar-social">
      <a
        class="facebook"
        href
        target="_blank"
      >
        <i class="fa fa-fw fa-facebook"></i>
      </a>
      <a
        class="twitter"
        href
        target="_blank"
      >
        <i class="fa fa-fw fa-twitter"></i>
      </a>
      <a
        class="pinterest"
        href
        target="_blank"
      >
        <i class="fa fa-fw fa-pinterest"></i>
      </a>
      <a
        class="instagram"
        href
        target="_blank"
      >
        <i class="fa fa-fw fa-instagram"></i>
      </a>
    </div>
  </div>
  <div id="sp-logo">
    <app-logo></app-logo>
  </div>
  <div id="sp-nav">
    <app-navbar></app-navbar>
  </div>
  <div id="sp-nav-button" style="color: rgb(255, 255, 255);"></div>
</header>
